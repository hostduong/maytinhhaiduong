{{ define "master_tin_nhan" }}
    {{ template "header_master" . }}

    <style>
        .chat-scroll::-webkit-scrollbar { width: 6px; }
        .chat-scroll::-webkit-scrollbar-track { background: transparent; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .chat-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>

    <div class="max-w-7xl mx-auto h-[calc(100vh-6rem)] md:h-[calc(100vh-8rem)] flex flex-col pb-6 relative z-10">
        
        <div class="flex items-center gap-3 mb-4 shrink-0 hidden md:flex">
            <div class="p-2.5 bg-purple-100 text-purple-600 rounded-xl shadow-inner shrink-0">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
            </div>
            <h1 class="text-2xl font-black tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-purple-700 to-indigo-600">Trạm Tin Nhắn</h1>
        </div>

        <div class="bg-white rounded-[1.5rem] shadow-lg shadow-purple-100/50 border border-purple-100 flex-1 flex overflow-hidden relative min-h-0">
            <div class="absolute top-0 right-0 w-64 h-64 bg-purple-100/60 rounded-full blur-3xl -mr-20 -mt-20 pointer-events-none z-0"></div>
            
            <div id="contactPane" class="w-full md:w-80 lg:w-[400px] border-r border-slate-100 flex flex-col bg-slate-50/30 relative z-10 shrink-0 transition-all duration-300 h-full min-h-0">
                <div class="p-4 md:p-5 border-b border-slate-100 bg-white shrink-0">
                    <div class="relative">
                        <input type="text" id="searchChat" onkeyup="renderContactList()" placeholder="Tìm tên, username, ID..." class="w-full pl-11 pr-4 py-2.5 text-sm font-medium border border-slate-200 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none transition shadow-sm bg-slate-50">
                        <svg class="w-5 h-5 text-slate-400 absolute left-3.5 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                </div>
                <div id="contactListRender" class="flex-1 overflow-y-auto chat-scroll divide-y divide-slate-100/80 min-h-0"></div>
            </div>

            <div id="chatPane" class="flex-1 flex flex-col bg-white relative z-10 hidden md:flex transition-all duration-300 transform translate-x-full md:translate-x-0 absolute md:static inset-0 h-full min-h-0">
                
                <div id="emptyState" class="flex-1 flex flex-col items-center justify-center text-slate-400 min-h-0">
                    <div class="w-24 h-24 bg-purple-50 rounded-full flex items-center justify-center mb-5 shadow-inner">
                        <svg class="w-12 h-12 text-purple-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2-2v6a2 2 0 002 2h2v4l.586-.586z"></path></svg>
                    </div>
                    <p class="text-lg font-bold text-slate-600">Ứng dụng nhắn tin nội bộ</p>
                    <p class="text-sm mt-1">Chọn một thành viên bên trái để bắt đầu trò chuyện.</p>
                </div>

                <div id="activeChatState" class="flex-1 flex flex-col hidden h-full min-h-0 w-full">
                    
                    <div class="h-16 border-b border-slate-100 px-5 flex items-center justify-between bg-white shrink-0 shadow-[0_4px_6px_-1px_rgba(0,0,0,0.02)] z-10">
                        <div class="flex items-center gap-3">
                            <button onclick="closeChatMobile()" class="md:hidden p-1.5 -ml-2 text-slate-500 hover:bg-slate-100 rounded-lg"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button>
                            <div id="chatActiveAvatar" class="w-10 h-10 rounded-full bg-slate-200 overflow-hidden shadow-sm border border-slate-100 shrink-0"></div>
                            <div class="min-w-0">
                                <h3 id="chatActiveName" class="font-black text-slate-800 text-[15px] leading-tight truncate">--</h3>
                                <p id="chatActiveRole" class="text-[10px] font-bold text-purple-600 uppercase tracking-widest leading-tight mt-1 truncate">--</p>
                            </div>
                        </div>
                    </div>

                    <div id="chatHistory" class="flex-1 overflow-y-auto p-4 md:p-6 chat-scroll bg-slate-50/50 flex flex-col gap-5 min-h-0">
                    </div>

                    <div class="p-3 md:p-4 bg-white border-t border-slate-200 shrink-0 z-20">
                        <div class="relative flex items-end gap-2 bg-slate-50 border border-slate-200 rounded-[1.2rem] p-1.5 shadow-inner focus-within:ring-2 focus-within:ring-purple-500 focus-within:bg-white transition-all">
                            <textarea id="chatInputContent" rows="1" class="w-full bg-transparent border-none outline-none resize-none py-2.5 pl-3 text-[15px] text-slate-800 placeholder-slate-400 custom-scroll max-h-32 leading-relaxed" placeholder="Nhập tin nhắn (Shift + Enter để xuống dòng)..." oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"></textarea>
                            
                            <button type="button" onclick="executeSendChat()" id="btnSendChat" class="w-10 h-10 shrink-0 bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white rounded-xl flex items-center justify-center shadow-md transition transform active:scale-90 disabled:opacity-50 disabled:grayscale">
                                <svg class="w-4 h-4 ml-0.5" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="hidden_chat_data" class="hidden">
        {{ range .ListChat }}
        <div class="u-data" data-id="{{ .MaKhachHang }}" data-name="{{ .TenKhachHang }}" data-user="{{ .TenDangNhap }}" data-avatar="{{ .AnhDaiDien }}" data-role="{{ .ChucVu }}">
            <div class="u-msgs">
                {{ range .Inbox }}
                    <div class="msg-node" data-msgid="{{ .MaTinNhan }}" data-type="{{ .LoaiTinNhan }}" data-title="{{ .TieuDe }}" data-sender="{{ .NguoiGuiID }}" data-sendername="{{ .TenNguoiGui }}" data-time="{{ .NgayTao }}" data-content="{{ .NoiDung }}" data-read="{{ .DaDoc }}"></div>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </div>

    <script>
        const myUserID = "{{ .NhanVien.MaKhachHang }}";
        const removeAccents = (str) => str ? str.normalize('NFD').replace(/[\u0300-\u036f]/g, '') : '';
        
        let chatData = [];
        let activeChatID = null;

        function parseData() {
            chatData = [];
            document.querySelectorAll('.u-data').forEach(el => {
                const id = el.dataset.id;
                let msgs = [];
                el.querySelectorAll('.msg-node').forEach(m => {
                    msgs.push({
                        id: m.dataset.msgid, 
                        type: m.dataset.type,      
                        title: m.dataset.title,    
                        sender: m.dataset.sender,
                        senderName: m.dataset.sendername, 
                        time: m.dataset.time,
                        content: m.dataset.content, 
                        read: m.dataset.read === 'true'
                    });
                });
                
                msgs.sort((a,b) => a.time.localeCompare(b.time));
                
                if (msgs.length > 50) msgs = msgs.slice(msgs.length - 50);

                let latest = msgs.length > 0 ? msgs[msgs.length - 1] : null;
                let ava = el.dataset.avatar;
                if(!ava) ava = `https://ui-avatars.com/api/?name=${el.dataset.name}&background=f3e8ff&color=7e22ce&bold=true`;

                chatData.push({
                    id: id, name: el.dataset.name, user: el.dataset.user,
                    avatar: ava, role: el.dataset.role,
                    messages: msgs, latestMsg: latest
                });
            });

            chatData.sort((a, b) => {
                if(!a.latestMsg) return 1; if(!b.latestMsg) return -1;
                return b.latestMsg.time.localeCompare(a.latestMsg.time);
            });
        }

        function renderContactList() {
            const query = removeAccents(document.getElementById('searchChat').value.toLowerCase().trim());
            const container = document.getElementById('contactListRender');
            let html = '';

            chatData.forEach(u => {
                const strSearch = removeAccents(`${u.name} ${u.user} ${u.id}`).toLowerCase();
                if (!strSearch.includes(query)) return;

                const isActive = (u.id === activeChatID) ? 'bg-purple-50/80 border-l-4 border-purple-600' : 'hover:bg-slate-50 border-l-4 border-transparent';
                
                let snippet = "<i class='text-slate-300'>Chưa có tin nhắn</i>";
                let timeStr = "";
                let unreadDot = "";

                if (u.latestMsg) {
                    if (u.latestMsg.type === 'SYSTEM' || u.latestMsg.type === 'AUTO') {
                        snippet = `[Hệ thống] ${u.latestMsg.title}`;
                    } else {
                        snippet = u.latestMsg.content.length > 35 ? u.latestMsg.content.substring(0,35) + '...' : u.latestMsg.content;
                    }
                    
                    timeStr = u.latestMsg.time.split(' ')[1] || "";
                    if (!u.latestMsg.read && u.latestMsg.sender !== myUserID) {
                        unreadDot = `<div class="w-3 h-3 bg-red-500 rounded-full shrink-0 shadow-sm border-2 border-white absolute -top-0.5 -right-0.5"></div>`;
                        snippet = `<b class="text-purple-700">${snippet}</b>`;
                    }
                }

                html += `
                <div onclick="openChat('${u.id}')" class="p-4 cursor-pointer transition-all flex gap-3 ${isActive}">
                    <div class="relative shrink-0 w-12 h-12">
                        <img src="${u.avatar}" class="w-12 h-12 rounded-full border border-slate-200 object-cover shadow-sm bg-white">
                        ${unreadDot}
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-baseline mb-1">
                            <h4 class="font-black text-slate-800 text-[14px] truncate pr-2">${u.name}</h4>
                            <span class="text-[10px] text-slate-400 shrink-0 font-medium">${timeStr}</span>
                        </div>
                        <div class="text-[12px] text-slate-500 line-clamp-2 leading-snug">${snippet}</div>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
        }

        function openChat(userID) {
            activeChatID = userID;
            const u = chatData.find(x => x.id === userID);
            if(!u) return;

            if(window.innerWidth < 768) {
                document.getElementById('contactPane').classList.add('hidden');
                document.getElementById('chatPane').classList.remove('hidden', 'translate-x-full');
            }

            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('activeChatState').classList.remove('hidden');

            document.getElementById('chatActiveName').innerText = u.name;
            document.getElementById('chatActiveRole').innerText = u.role;
            document.getElementById('chatActiveAvatar').innerHTML = `<img src="${u.avatar}" class="w-full h-full object-cover">`;

            renderMessages(u);
            renderContactList();
            
            setTimeout(() => { document.getElementById('chatInputContent').focus(); }, 100);
        }

        function closeChatMobile() {
            document.getElementById('contactPane').classList.remove('hidden');
            document.getElementById('chatPane').classList.add('hidden', 'translate-x-full');
            activeChatID = null;
            renderContactList();
        }

        function renderMessages(u) {
            const history = document.getElementById('chatHistory');
            let html = '';

            if (u.messages.length === 0) {
                html = `<div class="text-center text-slate-400 text-xs py-10 italic">Bắt đầu cuộc trò chuyện với ${u.name}</div>`;
            } else {
                u.messages.forEach(m => {
                    let isMe = (m.sender === myUserID);
                    
                    // THIẾT KẾ THÔNG BÁO SANG TRỌNG (SYSTEM / AUTO / ID Bot)
                    if (m.type === 'SYSTEM' || m.type === 'AUTO' || m.sender === '0000000000000000000') {
                        html += `
                        <div class="flex justify-center w-full my-4 animate-[fadeIn_0.3s_ease-out]">
                            <div class="bg-white border border-slate-200 rounded-[1.5rem] p-6 max-w-[95%] sm:max-w-md w-full text-center shadow-[0_8px_30px_rgb(0,0,0,0.04)] relative overflow-hidden group">
                                <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-purple-500 via-indigo-500 to-blue-500 opacity-80 group-hover:opacity-100 transition-opacity"></div>
                                
                                <div class="mx-auto w-12 h-12 bg-gradient-to-br from-purple-50 to-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center mb-4 shadow-inner border border-indigo-100/50">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                                </div>
                                
                                <h4 class="text-[15px] font-black text-slate-800 mb-2 tracking-tight">${m.title || 'Thông báo hệ thống'}</h4>
                                <div class="text-[13.5px] text-slate-600 leading-relaxed font-medium bg-slate-50/50 p-3 rounded-xl">${m.content}</div>
                                
                                <div class="mt-4 pt-3 border-t border-slate-100 flex items-center justify-between">
                                    <span class="text-[10px] font-bold text-indigo-600 uppercase tracking-widest flex items-center gap-1"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg> Hệ thống</span>
                                    <span class="text-[10.5px] text-slate-400 font-medium font-mono">${m.time}</span>
                                </div>
                            </div>
                        </div>`;
                    } else if (isMe) {
                        // Dạng Chat bong bóng của Admin (Nằm bên phải)
                        html += `
                        <div class="flex flex-col items-end w-full pl-12 mb-1.5 animate-[fadeIn_0.3s_ease-out]">
                            <div class="flex items-end gap-2">
                                <span class="text-[9px] text-slate-400 font-medium mb-1 shrink-0">${m.time.split(' ')[1]}</span>
                                <div class="bg-gradient-to-br from-purple-600 to-indigo-600 text-white px-4 py-2.5 rounded-[1.25rem] rounded-tr-sm shadow-sm text-[14.5px] leading-relaxed whitespace-pre-wrap break-words">${m.content}</div>
                            </div>
                        </div>`;
                    } else {
                        // Dạng Chat bong bóng của Thành viên (Nằm bên trái)
                        html += `
                        <div class="flex flex-col items-start w-full pr-12 mb-1.5 animate-[fadeIn_0.3s_ease-out]">
                            <span class="text-[10px] font-bold text-slate-500 ml-1 mb-1">${m.senderName}</span>
                            <div class="flex items-end gap-2">
                                <div class="bg-white border border-slate-200 text-slate-800 px-4 py-2.5 rounded-[1.25rem] rounded-tl-sm shadow-sm text-[14.5px] leading-relaxed whitespace-pre-wrap break-words">${m.content}</div>
                                <span class="text-[9px] text-slate-400 font-medium mb-1 shrink-0">${m.time.split(' ')[1]}</span>
                            </div>
                        </div>`;
                    }
                    
                    if(!m.read && !isMe) {
                        m.read = true;
                        const fd = new FormData(); fd.append('msg_id', m.id);
                        fetch('/master/api/doc-tin-nhan', {method:'POST', body:fd});
                    }
                });
            }
            history.innerHTML = html;
            history.scrollTop = history.scrollHeight;
        }

        async function executeSendChat() {
            if(!activeChatID) return;
            
            const input = document.getElementById('chatInputContent');
            const content = input.value.trim();
            if(!content) return;

            const btn = document.getElementById('btnSendChat');
            btn.disabled = true;

            const fd = new FormData();
            fd.append('nguoi_nhan_id', activeChatID);
            fd.append('noi_dung', content);

            try {
                const res = await fetch('/master/api/tin-nhan/send-chat', { method: 'POST', body: fd });
                if (!res.ok) throw new Error("Network response was not ok");
                const data = await res.json();
                
                if (data.status === 'ok') {
                    input.value = ''; 
                    input.style.height = '';
                    
                    // Lấy thời gian từ data (Hỗ trợ cả snake_case và PascalCase)
                    const msgTime = (data.data && (data.data.ngay_tao || data.data.NgayTao)) || new Date().toLocaleString('en-GB').replace(',', '');
                    const msgId = (data.data && (data.data.ma_tin_nhan || data.data.MaTinNhan)) || 'TMP_' + Date.now();

                    const u = chatData.find(x => x.id === activeChatID);
                    u.messages.push({
                        id: msgId,
                        type: 'CHAT',
                        sender: myUserID,
                        senderName: 'Bạn',
                        time: msgTime,
                        content: content,
                        read: true
                    });
                    
                    u.latestMsg = u.messages[u.messages.length - 1];
                    
                    // [ĐÃ FIX LỖI CRASH Ở ĐÂY]: Thêm điều kiện check null khi sắp xếp danh bạ
                    chatData.sort((a, b) => {
                        if (!a.latestMsg) return 1;  // Đẩy người chưa có tin nhắn xuống dưới
                        if (!b.latestMsg) return -1;
                        return b.latestMsg.time.localeCompare(a.latestMsg.time);
                    });

                    renderMessages(u);
                    renderContactList();
                } else {
                    Swal.fire('Lỗi', data.msg, 'error');
                }
            } catch(err) {
                console.error("Lỗi thực tế của JS:", err);
                Swal.fire({
                    title: '<div class="flex flex-col items-center gap-3"><div class="w-16 h-16 bg-gradient-to-br from-red-100 to-orange-100 text-orange-600 rounded-full flex items-center justify-center shadow-inner border border-orange-200"><svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg></div><span class="text-3xl font-black title-gradient-red">Lỗi Kết Nối</span></div>',
                    html: `<div class="text-[15px] text-orange-900 font-medium px-4">Không thể kết nối đến máy chủ! Vui lòng kiểm tra mạng.</div>`,
                    customClass: { popup: 'swal-master-error', confirmButton: 'bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600 text-white font-bold rounded-xl px-8 py-3 shadow-lg shadow-orange-200 transition transform hover:-translate-y-0.5 active:scale-95' },
                    buttonsStyling: false, confirmButtonText: 'Đóng lại'
                });
            } finally {
                btn.disabled = false;
                input.focus();
            }
        }
        document.getElementById('chatInputContent').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); 
                executeSendChat(); 
            }
        });

        parseData();
        renderContactList();
    </script>
{{ end }}
