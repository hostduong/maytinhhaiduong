<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xác thực tài khoản - 99K.vn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        /* Hiệu ứng ô nhập OTP */
        .otp-input { letter-spacing: 0.75em; text-align: center; font-variant-numeric: tabular-nums; padding-left: 1.5em; }
        .otp-input::placeholder { letter-spacing: 0.5em; opacity: 0.4; font-weight: 400; }
        .input-error { border-color: #ef4444 !important; background-color: #fef2f2 !important; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 antialiased">

    <div class="w-full max-w-md bg-white rounded-[2rem] shadow-2xl border border-slate-100 p-8 sm:p-10 transform transition-all">
        
        <div class="flex justify-center mb-8">
            <div class="w-14 h-14 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-2xl flex items-center justify-center text-white font-black text-2xl shadow-lg shadow-blue-200">
                99
            </div>
        </div>
        
        <h1 class="text-2xl font-extrabold text-center text-slate-900 mb-3 tracking-tight">Xác thực Email</h1>
        <p class="text-sm text-slate-500 text-center mb-8 leading-relaxed">
            Chúng tôi vừa gửi một mã bảo mật gồm 6 chữ số đến tài khoản <b class="text-slate-800">{{ .User }}</b>. Vui lòng kiểm tra hộp thư của bạn.
        </p>

        <div class="space-y-6">
            <input type="hidden" id="dinh_danh" value="{{ .User }}">
            
            <div>
                <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 text-center">Nhập mã OTP (6 số)</label>
                <input type="text" id="otp_code" maxlength="6" inputmode="numeric" autocomplete="one-time-code" autofocus
                    class="otp-input w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-2xl text-3xl font-black text-slate-800 focus:ring-0 focus:border-blue-500 focus:bg-white outline-none transition-all placeholder-slate-400 shadow-inner" 
                    placeholder="••••••">
                <p id="err_otp" class="text-red-500 text-xs mt-3 text-center hidden font-medium flex justify-center items-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                    Mã OTP phải đúng 6 chữ số.
                </p>
            </div>

            <button id="btnVerify" onclick="xacThuc()" disabled
                class="w-full bg-slate-900 hover:bg-black text-white py-4 rounded-xl font-bold text-base shadow-xl shadow-slate-900/20 transition-all transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center gap-2">
                Kích hoạt Cửa Hàng
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
            </button>
        </div>

        <div class="mt-8 text-center text-sm">
            <p class="text-slate-500">Chưa nhận được mã? 
                <button id="btnResend" onclick="guiLaiOTP()" disabled class="text-blue-600 font-bold hover:underline disabled:text-slate-400 disabled:no-underline disabled:cursor-not-allowed transition">
                    Gửi lại mã (<span id="countdown">60</span>s)
                </button>
            </p>
            
            <div class="mt-8 pt-6 border-t border-slate-100">
                <a href="/login" class="text-slate-500 hover:text-slate-800 font-semibold transition inline-flex items-center justify-center gap-1 bg-slate-50 hover:bg-slate-100 px-4 py-2 rounded-lg">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Quay lại Đăng nhập
                </a>
            </div>
        </div>
    </div>

    <script>
        const otpInput = document.getElementById('otp_code');
        const btnVerify = document.getElementById('btnVerify');
        const errOtp = document.getElementById('err_otp');
        const btnResend = document.getElementById('btnResend');
        const countdownSpan = document.getElementById('countdown');

        // 1. Chỉ cho phép nhập số & tự động Validate form
        otpInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, ''); // Lọc chữ
            
            if (this.value.length === 6) {
                this.classList.remove('input-error');
                errOtp.classList.add('hidden');
                btnVerify.disabled = false;
            } else {
                btnVerify.disabled = true;
                if (this.value.length > 0) {
                    this.classList.add('input-error');
                    errOtp.classList.remove('hidden');
                } else {
                    this.classList.remove('input-error');
                    errOtp.classList.add('hidden');
                }
            }
        });

        // 2. Chạy đếm ngược 60s khi vừa mở trang (Bởi vì code Go đã gửi mail lúc đăng ký)
        let timeLeft = 60;
        let timerId = setInterval(() => {
            timeLeft--;
            countdownSpan.innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timerId);
                btnResend.disabled = false;
                btnResend.innerHTML = "Gửi lại mã ngay";
            }
        }, 1000);

        // 3. API Xác thực
        async function xacThuc() {
            const originHtml = btnVerify.innerHTML;
            btnVerify.disabled = true;
            btnVerify.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Đang xác thực...`;
            
            const fd = new FormData();
            fd.append('dinh_danh', document.getElementById('dinh_danh').value);
            fd.append('otp', otpInput.value);

            try {
                const res = await fetch('/api/auth/verify-register', { method: 'POST', body: fd });
                const data = await res.json();
                if (data.status === 'ok') {
                    // Xác thực thành công -> Bắn vào Cổng Merchant Portal
                    Swal.fire({
                        icon: 'success', 
                        title: 'Tuyệt vời!', 
                        text: 'Tài khoản đã được kích hoạt. Chào mừng bạn đến với Nền tảng 99K.',
                        showConfirmButton: false,
                        timer: 2000
                    }).then(() => {
                        window.location.href = '/cua-hang';
                    });
                } else {
                    Swal.fire('Lỗi xác thực', data.msg, 'error');
                    btnVerify.disabled = false;
                    btnVerify.innerHTML = originHtml;
                    otpInput.value = "";
                    otpInput.focus();
                }
            } catch(e) {
                Swal.fire('Lỗi kết nối', 'Không thể kết nối đến máy chủ.', 'error');
                btnVerify.disabled = false;
                btnVerify.innerHTML = originHtml;
            }
        }

        // 4. API Gửi lại OTP (Tái sử dụng API quên mật khẩu)
        async function guiLaiOTP() {
            btnResend.disabled = true;
            btnResend.innerHTML = "Đang gửi...";
            
            const fd = new FormData();
            fd.append('dinh_danh', document.getElementById('dinh_danh').value);

            try {
                const res = await fetch('/api/auth/send-otp', { method: 'POST', body: fd });
                const data = await res.json();
                if (data.status === 'ok') {
                    Swal.fire({
                        icon: 'info', 
                        title: 'Đã gửi lại', 
                        text: 'Mã OTP mới đã được gửi vào hộp thư của bạn.',
                        toast: true, position: 'top-end', showConfirmButton: false, timer: 3000
                    });
                    
                    // Khởi động lại vòng đếm 60s
                    timeLeft = 60;
                    btnResend.innerHTML = `Gửi lại mã (<span id="countdown">60</span>s)`;
                    timerId = setInterval(() => {
                        timeLeft--;
                        document.getElementById('countdown').innerText = timeLeft;
                        if (timeLeft <= 0) {
                            clearInterval(timerId);
                            btnResend.disabled = false;
                            btnResend.innerHTML = "Gửi lại mã ngay";
                        }
                    }, 1000);
                } else {
                    Swal.fire('Lỗi', data.msg, 'error');
                    btnResend.disabled = false;
                    btnResend.innerHTML = "Thử lại";
                }
            } catch(e) {
                Swal.fire('Lỗi mạng', 'Không thể yêu cầu mã mới', 'error');
                btnResend.disabled = false;
                btnResend.innerHTML = "Thử lại";
            }
        }

        // Bắt sự kiện ấn Enter để submit
        otpInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter" && otpInput.value.length === 6) {
                event.preventDefault();
                btnVerify.click();
            }
        });
    </script>
</body>
</html>
{{ end }}
